<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二届微盟微商论坛成都站 邀请函</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script>

        //自适应设备
		(function (doc, win) {
			var docEl = doc.documentElement,
					recalc = function () {
						var clientWidth = docEl.clientWidth;


						if (!clientWidth) return;
						clientWidth = clientWidth > 640 ? 640 : clientWidth;
						clientWidth = clientWidth < 320 ? 320 : clientWidth;
						docEl.style.fontSize = clientWidth/32 + 'px'; //以后的宽高值除以20，为了兼容谷歌的模拟器,根目录最小单位不能为12px
						docEl.style.display = "none";
						// docEl.clientWidth; // Force relayout - important to new Androids
						docEl.style.display = "";
					};

			// Abort if browser does not support addEventListener
			if (!doc.addEventListener) return;

			// Test rem support
			var div = doc.createElement('div');
			div.setAttribute('style', 'font-size: 1rem');

			// Abort if browser does not recognize rem
			if (div.style.fontSize != "1rem") return;

			win.addEventListener('resize', recalc, false);
			recalc()

			//doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
	<link rel="stylesheet" href="common.css" type="text/css">
</head>
<body>

		(function () {
			var clientHeight = window.innerHeight;
			document.body.style.minHeight = clientHeight + 'px';    
			}
		());
	</script>

</body>
</html>
