<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slide</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.slider-container {
			position: relative;
			width: 500px;
			height: 300px;
			margin: 0 auto;
			overflow: hidden;			
		}
		.slider-container .list .item {
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			line-height: 300px;
			font-size: 18px;
			color: #fff;
			text-align: center;
			background-color: orange;
			opacity: 0;
			transition: .5s opacity ease-in;
		}
		.slider-container .list .on {
			opacity: 1;
			z-index: 4;
		}
		.slider-container .nav-list {
			position: absolute;
			z-index: 10;
			bottom: 20px; 
			width: 100%;
			text-align: center		
		}
		.slider-container .nav-list .item {
			display: inline-block;
			width: 30px; 
			height: 30px;
			line-height: 30px; 
			background: red; 
			
		}
		.slider-container .nav-list .on {
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div id="sliderContainer"  class="slider-container">
		<ul class="list">
			<li class="item on">01</li>
			<li class="item">02</li>
			<li class="item">03</li>
		</ul>
		<ol class="nav-list">
			<li class="item on"></li>
			<li class="item"></li>
			<li class="item"></li>
		</ol>
		
	</div>

	<script type="text/javascript" src="/script/ui/slide.js"></script>
	<script type="text/javascript">
		new Slider();
	</script>
</body>
</html>
