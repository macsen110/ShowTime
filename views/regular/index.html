<body>
	<ul class="list">

	</ul>
	
	<script type="text/javascript">

			var value = regEmailIpt.value;
			console.log(regEmailIpt.nextSiblingElement)
			regEmailIpt.nextElementSibling.innerHTML = regEmail.test(value)
		})

	</script>
