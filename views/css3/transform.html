<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>requestanimationframe</title>
    <link rel="stylesheet" type= "text/css" href="/style/common.css">

	<style>
        
		#Animate {
			position: absolute;
			left: 0;
			top: 0;
			height: 100px;
			width: 100px;
			background-color: orange;
			color: #fff;
			line-height: 100px;
			-webkit-transform: translate3d(30px,30px,200px);
		}
        .container {
            width: 400px;
            padding: 20px;
            margin: 20px auto 0;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .container .box-1 {
            float: left;
            height: 200px;
            width: 80px;
            transform: translate3d(-50%, 0, 0);
            background-color: yellow;
            margin-right: 20px;
        }
        .container .box-2 {
            float: left;
            height: 200px;
            width: 80px;
            background-color: #ccc;
        }
        
        
        /**flex demo**/
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 400px;
            height: 200px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid red
        }
        .flex-container .item {
            flex: 1;
            line-height: 200px;
            color: #fff;
            text-align: center
        }
        .flex-container .item:first-child {
            background-color: orange
        }
        .flex-container .item:last-child {
            background-color: #ddd;
            flex:2;
        }
        .flex-container .item:nth-child(2n+1) {
            background-color: #ccc;
        }
        
	</style>
</head>
<body>
	<!--<div id="Animate">Animate</div>-->
    <div class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
    </div>
    <ul class="flex-container">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
    </ul>
	<script>
		
	</script>
</body>
</html>
