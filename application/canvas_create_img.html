<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas create image</title>
  <link rel="stylesheet" type= "text/css" href="/style/common.css">
  <style>
    .page-declare-safety,
    .page-declare-safety .clip-image-container {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      
    }

    .page-declare-safety .birth {
      position: absolute;
      left: 0;
      top: -42px;
      height: 40px;
    }

    /*.page-declare-safety {
      background: -webkit-gradient(linear, 0 0, 1 bottom, from(rgba(134, 84, 233, 1)), to(rgba(226, 91, 193, 1))) fixed;
    }*/

    .page-declare-safety .clip-image-container {
      z-index: 10;
      display: none;
      background-color: rgba(0, 0, 0, 1);
    }

    .page-declare-safety .clip-image-container .clip-img {
      position: absolute;
      max-width: 100%;
      height: auto;
      left: 50%;
      top: 50%;
      -webkit-transform: translate3d(-50%, -50%, 0);
      transform: translate3d(-50%, -50%, 0);
    }



    .page-declare-safety .clip-image-container .overlay {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate3d(-50%, -50%, 0);
      border: 1px solid rgba(255, 255, 255, .6);
      pointer-events: none;
    }
    #down_load,
    .down-load {
      display: block;
      width: 100%;
      height: 44px;
      background: red;
    }
  </style>
  <script>
    window.onerror = function (e) {
      alert(e)
    }
  </script>
</head>
<body class="page-declare-safety">
  <img src="./test.jpg">
  <a href="./test.jpg" download="test.png" class="down-load"></a>
  <input type="file" class="upload-avatar" accept="image/*">
  <div class="wrap-pic">
    <img src="" alt="" class="pic">
    <p>重新上传+</p>
  </div>
  <div class="clip-image-container">
        <img class="clip-img" />
        <div class="overlay"></div>
        <div class="tip">
            <button class="btn ok">确定</button>
            <button class="btn cancel">取消</button>
        </div>
    </div>
  <script src="/script/common/zepto.min.js" type="text/javascript"></script>
  <script src="/script/common/exif.js"></script>
  <script src="/script/application/canvas_create_img.js" type="text/javascript"></script>
  
</body>
</html>
