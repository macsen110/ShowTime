<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>个人中心</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name = "format-detection" content = "telephone=no">
    <link rel="stylesheet" href="styles/base.css"/>
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body data-page="profile">
    
    <div class="page-profile" id="page_profile">
         
    </div>
    <script id="profile_template" type="text/html">
        <div class="profile-box">
            <div class="box avatar-container">
                <img class="avatar" src="images/icon_avatar_1.png" alt="avatar">
                <span class="info">
                    <em class="name">{{name}}</em><em>女 {{age}}岁</em>
                </span>
            </div>  
            <ul class="box">
                <li class="item">
                    <i class="icon icon-1"></i>
                    <p class="content"><span class="key">末次月经:</span>{{dateLmp}}</p>
                </li>
                <li class="item">
                    <i class="icon icon-2"></i>
                    <p class="content"><span class="key">预产期:</span>{{dateChildbirth}}</p>
                </li>
            </ul> 
            <ul class="box">
                <li class="item">
                    <i class="icon icon-3"></i>
                    <p class="content"><span class="key">手机号:</span>{{mobile}}</p>
                </li>
            </ul>        
        </div>
    </script>
    <div class="widget-bottom-nav">
        <ul class="container">
            <li class="item bind-location" data-href="antenatal_care.html"><a href="javascript:void(0)">我的产检</a></li>
            <li class="item bind-location" data-href="waiting_doctor.html"><a href="javascript:void(0)">候诊</a></li>
        </ul>
    </div>
    <script src="scripts/lib/FFF.fc.template.min.js"></script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script>
        require(['scripts/pages/profile'])
    </script>
  </body>
</html>
